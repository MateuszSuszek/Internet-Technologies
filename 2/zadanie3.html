<!DOCTYPE html>
<html lang="en">
<head>
<title>Title of the document</title>
<meta charset="UTF-8">

<style>
div.box-a {
  background-color: lightblue;
  width: 1000px;
  border: 3px dashed red;
  padding: 50px;
  margin: 10px;
}

div.box-b {
  background-color: lightgrey;
  width: 250px;
  border: 5px solid green;
  padding: 30px;
  margin: auto;
}

p.ct {text-align: center;}

</style>

</head>

<body>

<div class="box-a">
	<p class="ct">Some text to center.</p>
	<div class="box-b">
		<p class="ct">Contents of a box to center.</p>
	</div>
</div>

</body>

</html>
