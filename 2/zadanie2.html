<!DOCTYPE html>
<html lang="en">
<head>
<title>Title of the document</title>
<meta charset="UTF-8">

<style>
div.v1 {color: red; display: inline;}
div.v2 {color: green; display: block;}

span.v1 {color: blue; display: inline;}
span.v2 {color: grey; display: block;}
</style>

</head>

<body>

Some text.

<div class="v1">
	Text inside inline div.
</div>

Some more text.

<div class="v2">
	Text inside block div.
</div>

Even more text.

<span class="v1">
	Text inside inline span.
</span>

Text.

<span class="v2">
	Text inside block span.
</span>

Text.

</body>

</html>
