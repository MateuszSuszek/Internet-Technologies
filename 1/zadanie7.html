<!DOCTYPE html>
<html lang="en">
<head>
<title>Bank Transfer</title>
<meta charset="UTF-8">
</head>

<body>

<h2>Bank Transfer</h2>

<form>
  
  <label for="RAN">Reciever's account number:</label><br>
  <input type="text" id="RAN" name="RAN" pattern="[0-9]{8,12}"><br>
  
  <label for="first_name">First name:</label><br>
  <input type="text" id="first_name" name="first_name"><br>
  
  <label for="last_name">Last name:</label><br>
  <input type="text" id="last_name" name="last_name"><br><br>
  
  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" pattern="([A-Za-z]+ [0-9]+)|([A-Za-z]+ [0-9]+/[0-9]+)+"><br><br>
  
  <label for="postal_code">Postal code:</label><br>
  <input type="text" id="postal_code" name="postal_code" pattern="[0-9]{2}-[0-9]{3}"><br><br>
  
  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br><br>
  
  <label for="transfer_amount">Transfer amount:</label><br>
  <input type="text" id="transfer_amount" name="transfer_amount" pattern="([0-9]+.([0-9]{2}))|([0-9]+)"><br><br>
  
  <label for="transfer_date">Transfer date:</label><br>
  <input type="date" id="transfer_date" name="transfer_date"><br><br>
  
  <input type="submit" value="Submit">	
		
</form>

</body>

</html>
